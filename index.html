<!DOCTYPE html>

<html>
    <head>
        <title>WORD HUNT SOLVER</title>
        <link rel = "stylesheet" href = "style.css">
        <script src="app.js" defer></script>
    </head>
    <body>
        	 
        <section id="header" >
            <h2>WORD HUNT SOLVER</h2>
        </section>

        <section id ="inputGrids">
            
            <!--Create 16 input fields-->
            <script>

                for (let i = 0; i < 16; i ++) {
                    var input = document.createElement("input");
                    input.setAttribute('type', 'text');

                    const name = ("input" + i).toString();
                    input.setAttribute('id', name);

                    //append the created element to the desired parent element
                    var parent = document.getElementById("inputGrids");
                    parent.appendChild(input);
                }

            </script>

        </section>
        
        <section id="userInput"> 
            <button onclick ="initGrid()">SUBMIT</button>
        </section>
       
    </body>

</html>
