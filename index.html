<!DOCTYPE html>

<html>
    <head>
        <title>WORD HUNT SOLVER</title>
        <link rel = "stylesheet" href = "style.css">
        <script src="app.js" defer></script>
    </head>
    <body>
        <section id="header" >
            <h2>WORD HUNT SOLVER</h2>
        </section>

        <section id ="inputGrids">
                
            <!--Create 16 input fields-->
            <script>

                for (let i = 0; i < 16; i ++) {
                    var input = document.createElement("input");
                    input.setAttribute('type', 'text');

                    const name = ("input" + i).toString();
                    input.setAttribute('id', name);
                    input.setAttribute('maxlength', 1);
                    input.placeholder = "____";

                    //append the created element to the desired parent element
                    var parent = document.getElementById("inputGrids");
                    parent.appendChild(input);
                }

            </script>

        </section>

                                    
        <button id="userInput" onclick ="initGrid()">SUBMIT</button>

        <h2>WORDS POSSIBLE</h2>

        <div id ="displayResults">

            <!--Create 8 headers-->
            <script>

                for (let i = 0; i < 8; i ++) {
                    var title = document.createElement("p");
                    var txt = document.createTextNode(i + " letter words");

                    const name = ("title" + i).toString();
                    input.setAttribute('id', name);

                    title.appendChild(txt);
                    var parent = document.getElementById("displayResults");
                    parent.appendChild(title);
                }
            
            </script>

        </div>

       


    </body>

</html>
